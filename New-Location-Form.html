<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=" viewport" content="width=device-width">
    <link href="css/style3.css" rel="stylesheet" type="text/css">
    <title>Add New Location Form</title>
</head>
<body>
<section class="form">
 <form action="#" id="new-location-form">
    <fieldset>
        <legend> Add New Location </legend>

        <label for="locationAddress"> New Location Address</label>
        <input type="text" placeholder="Input Location" name="location-field" size="100" id="location" required/>
        <br />
        <label for="minimumCookies">Required Mininum No. Customers Per Hour </label>
        <input type="text" placeholder="Input Location"name="mininput-field" id="maxin" required/>
        <br />
        <label for="maximumCookies">Required Maximum No. Customers Per Hour</label>
        <input type="text" placeholder="Input maximum no. of customers per hours"name="maxoutput-field" id="maxout" required/>
        <br />
        <label for="averageCookiesReqd">Required Average No. Of Cookies Purchased Per Customer</label>
        <input type="text" placeholder="Enter average cookies purchased per customer"name="avgPerCust" id="location" required/>
        <br />
        <button type="submit"> Add Location</button>
        <button type="reset">Reset</button>
    </fieldset>
 </form>
</section>
<section>
    <table id="New Location Output Forecast">
        <tr>
            <th>Location Output Forecast</th>
            <th>Location Address</th>
            <th>Mininum Customers Per Hour</th>
            <th>Maximum Customers Per Hour</th>
            <th>Average Cookies Purchased Per Customer</th>
        </tr>
    </table>
</section>
